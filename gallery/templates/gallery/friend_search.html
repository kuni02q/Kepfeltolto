{% extends 'gallery/base.html' %}
{% load static %}

{% block content %}
<h2>Barát keresés</h2>
<form method="get">
    <input type="text" name="q" placeholder="Felhasználónév, keresztnév vagy vezetéknév">
    <button type="submit">Keresés</button>
</form>

{% if users %}
    <div class="profiles-grid">
        {% for user in users %}
        <div class="profiles-item">
            <a href="{% url 'profile' user.username %}">
                {% if user.profile.profile_image %}
                    <img src="{{ user.profile.profile_image.url }}" alt="{{ user.username }} profilképe" class="profile-picture">
                {% else %}
                    <img src="{% static 'images/default_profile.png' %}" alt="Alapértelmezett profilkép" class="profile-picture">
                {% endif %}
                <p>{{ user.username }} ({{ user.first_name }} {{ user.last_name }})</p>
            </a>
        </div>
        {% endfor %}
    </div>
{% endif %}
{% endblock %}
