{% extends 'gallery/base.html' %}

{% block content %}
<h2>Barát keresés</h2>
<form method="get">
    <input type="text" name="q" placeholder="Felhasználónév, keresztnév vagy vezetéknév">
    <button type="submit">Keresés</button>
</form>

{% if users %}
    <ul>
        {% for user in users %}
            <li>{{ user.username }} ({{ user.first_name }} {{ user.last_name }})</li>
        {% empty %}
            <p>Nincs találat.</p>
        {% endfor %}
    </ul>
{% endif %}
{% endblock %}
