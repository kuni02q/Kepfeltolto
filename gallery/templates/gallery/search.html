<!-- search.html -->

{% extends 'gallery/base.html' %}
{% load static %}

{% block content %}
<h2>Kép keresése címkék alapján</h2>

<form action="{% url 'search' %}" method="get" class="search-form">
    <input type="text" name="q" placeholder="Címkék (pl.: tájkép, természet)" value="{{ query }}">
    <button type="submit">Keresés</button>
</form>

{% if images %}
    <h3>Keresési eredmények:</h3>
    <div class="gallery-grid">
        {% for image in images %}
        <div class="gallery-item">
            <a href="{% url 'image_detail' image.pk %}">
                <img src="{{ image.image_file.url }}" alt="{{ image.title }}">
            </a>
            <p>{{ image.title }}</p>
        </div>
        {% endfor %}
    </div>
{% elif query %}
    <p>Nincs találat a(z) "{{ query }}" kifejezésre.</p>
{% endif %}
{% endblock %}
